<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>VUE JS</title>
</head>
<body>
   <div id="app">
      <h2>Счетчик = {{ counter }}</h2>
      <button v-on:click="increaseInCounter">Увеличить</button>

      <hr>

      <h2 v-on:mouseover="changeColor">Счетчик 2 = {{ counter2 }}</h2>
      <button v-on:click="counter2++">Увеличить</button>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   <script>
      new Vue({
         el: '#app',
         data: {
            counter: 0,
            counter2: 0
         },
         methods: {
            increaseInCounter: function () {
               this.counter++
            },
            changeColor: function (event) {
               event.target.style.color = '#ff3223'
            }
         }
      })
   </script>
</body>
</html>
