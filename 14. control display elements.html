<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>VUE JS</title>
   <style>
      .circle {
         width: 100px;
         height: 100px;
         border-radius: 50%;
         border: 1px solid black;
         display: inline-block;
         margin: 40px;
      }

      .red {background: red;}
      .blue {background: blue;}
      .green {background: green;}
   </style>
</head>
<body>
   <div id="app">
      <div class="circle" v-bind:style="circleClasses"></div>
      <div class="circle" v-bind:style="[circleClasses, {'width': height + 'px'}]"></div>

      <hr>

      <input type="text" v-model="color">
      <input type="text" v-model="height">

   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   <script>
      new Vue({
         el: '#app',
         data: {
            isActive: false,
            color: 'blue',
            height: 100,
            borderColor: 'red'
         },
         computed: {
            circleClasses: function () {
               return {
                  'background': this.color,
                  'height': this.height + 'px'
               }
            }
         },
         methods: {

         }
      })
   </script>
</body>
</html>
