<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>VUE JS</title>
</head>
<body>

   <div id="app"></div>

   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   <script>

      let vue = new Vue ({
         data: {
            title: 'Hello, I am Vue!'
         },
         template: '<div><h1> {{ title}} </h1><p>Lorem ipsum dolor sit amet.</p></div>'
      });

      vue.$mount('#app')
   </script>
</body>
</html>
