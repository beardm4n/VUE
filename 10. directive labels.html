<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>VUE JS</title>
</head>
<body>
   <div id="app">
      <h2>
         <a :href="url">Google</a> //v-bind:href
      </h2>

      <h2>
         Counter: {{ counter }}
      </h2>

      <button @click="counter++">Rise</button> // v-on:click

   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   <script>
      new Vue({
         el: '#app',
         data: {
            url: 'http://google.com',
            counter: 0
         }
      })
   </script>
</body>
</html>
