<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>VUE JS</title>
</head>
<body>
   <div id="app">
      <h2>
         <a v-bind:href="url">{{ url }}</a>
      </h2>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   <script>
      new Vue({
         el: '#app',
         data: {
            url: 'http://google.com'
         }
      })
   </script>
</body>
</html>
